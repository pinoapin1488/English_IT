<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Английский тренажёр</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Переведи слово</h1>
    
    <div id="wordBox">Загрузка...</div>
    
    <input type="text" id="userInput" placeholder="Введите перевод">

    <div id="correct-answer" style="display: none; color: red; margin-top: 10px;"></div>
    
    <button id="checkBtn">Проверить</button>
    
    <div id="feedback"></div>
    
    <div id="correctAnswer"></div>
    
    <div id="score">Счёт: 0</div>
  </div>


  <script src="script.js" defer></script>
</head>
</body>
</html>
